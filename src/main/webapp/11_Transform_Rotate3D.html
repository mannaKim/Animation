<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_Transform_Rotate3D.html</title>
    <style type="text/css">
        .pers, .no-pers {width:152px; height:180px; border:1px solid black; float:left; margin:30px;}
        .s{transition:0.5s;}

        .pers .rotatex{perspective:300px;}   /* 시점의 거리 짧을수록 가깝 */
        .pers .rotatey{perspective:400px;}

        .pers .s{transform-origin:left top;}  /* 회전축 변경 */
        
        .rotatex img:hover{transform:rotateX(50deg)}
        .rotatey img:hover{transform:rotateY(50deg)}
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div><img src="images/sunset.jpg" alt=""></div>
    <div class="no-pers">
        <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
    </div>
    <div class="pers">
        <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
    </div>
    <div class="pers">
        <div class="rotatey"><img src="images/sunset.jpg" class="s"></div>
    </div>
</body>
</html>
