<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_AnimationKeyframeEx02.html</title>
    <style type="text/css">
        .box{position:relative; left:100px; height:60px; width:400px; font-size:150%; line-height:60px;
            padding-left:50px; background:orange;
            animation-name:moving; animation-iteration-count:infinite; 
            animation-duration:2s; animation-direction:alternate; 
            transform-origin:right; perspective:1000px;}
        
        @keyframes moving{
            from{transform:rotateY(0deg);}
            to{transform:rotateY(180deg);}
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>CSS3 ANIMATION</h3>
    </div>
</body>
</html>
