<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_TransformEx01.html</title>
    <style type="text/css">
        #base{position:relative; width:800px; height:400px; border:1px solid black;}
        #tire{position:relative; width:200px; height:200px; top:100px; background:red; border-radius:50%; line-height:200px; text-align:center; font-size:50px; font-weight:bold; transition:2s; color:white;}

        #base:hover #tire{transform:translateX(400px) rotate(180deg) scale(1.5);}
    
    </style>
</head>
<body>
    <div id="base">
        <div id="tire">타이어</div>
    </div>
    <!-- base에 마우스를 올리면 tire가 오른쪽으로 이동(400px)+회전(180deg)+확대(1.5) 되도록 변경 -->
</body>
</html>
